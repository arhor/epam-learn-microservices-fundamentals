version: "3.8"

services:
  discovery-service:
    container_name: discovery-service
    hostname: discovery-service
    build:
      context: app-discovery-service
    image: discovery-service:latest
    networks:
      - docker-network

  gateway-service:
    container_name: gateway-service
    hostname: gateway-service
    ports:
      - "8080:8080"
    expose:
      - "8080"
    build:
      context: app-gateway-service
    image: gateway-service:latest
    networks:
      - docker-network
    env_file:
      - app-gateway-service/.env.local

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    hostname: localstack
    expose:
      - "4566-4583"
    ports:
      - "4566-4583:4566-4583"
    networks:
      - docker-network
    volumes:
      - ${TEMPDIR:-/tmp/localstack}:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack:/docker-entrypoint-initaws.d/
    env_file:
      - app-resource-service/.env.local
    environment:
      SERVICES: s3,sqs

  resource-processor:
    container_name: resource-processor
    hostname: resource-processor
    build:
      context: app-resource-processor
    image: resource-processor:latest
    networks:
      - docker-network
    depends_on:
      - localstack
      - discovery-service
      - gateway-service
    env_file:
      - app-resource-processor/.env.local

  resource-service:
    container_name: resource-service
    hostname: resource-service
    build:
      context: app-resource-service
    image: resource-service:latest
    networks:
      - docker-network
    depends_on:
      - localstack
      - resource-service-db
      - discovery-service
      - gateway-service
    env_file:
      - app-resource-service/.env.local

  resource-service-db:
    image: postgres:12
    container_name: resource-service-db
    networks:
      - docker-network
    tmpfs:
      - "/var/lib/postgresql/data"
    env_file:
      - app-resource-service/.env.local
    command: -p 5433

  song-service:
    container_name: song-service
    hostname: song-service
    build:
      context: app-song-service
    image: song-service:latest
    networks:
      - docker-network
    depends_on:
      - song-service-db
      - discovery-service
      - gateway-service
    env_file:
      - app-song-service/.env.local

  song-service-db:
    image: postgres:12
    container_name: song-service-db
    networks:
      - "docker-network"
    tmpfs:
      - "/var/lib/postgresql/data"
    env_file:
      - "app-song-service/.env.local"
    command: -p 5434

networks:
  docker-network:
    external:
      name: docker-network
